<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ES6 â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div>
    <button id="btn-home-view">Home</button>
    <button id="btn-login">Log In</button>
    <button id="btn-logout">Log Out</button>
</div>
<div id="home-view">
    <h4></h4>
</div>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus="autofocus" >
    </header>
    <section style="display:none" class="main">
        <input class="toggle-all" type="checkbox" />
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
        <span class="todo-count"></span>
        <div class="filters">
            <a href='javascript:' id="filter_" class="selected">All</a>
            <a href='javascript:' id="filter_active">Active</a>
            <a href='javascript:' id="filter_complete">Completed</a>
        </div>
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- JavaScript -->
<script src="js/controller.js" defer></script>
<script src="js/view.js" defer></script>
<script src="js/app.js" defer></script>
<script type="text/javascript" src="node_modules/auth0-js/build/auth0.js" defer></script>

<!-- templates -->
<template id="todoListItemTemplate">
    <li>
        <input class="toggle" type="checkbox" />
        <label></label>
        <button class="destroy"></button>
    </li>
</template>

</body>
</html>
